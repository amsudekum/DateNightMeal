<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Night Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            content: ["./**/*.{html,js}"],
            theme: {
                spacing: {
                    '1': '8px',
                    '2': '12px',
                    '3': '16px',
                    '4': '24px',
                    '5': '32px',
                    '6': '48px',
                },
                screens: {
                    sm: '480px',
                    md: '768px',
                    lg: '976px',
                    xl: '1440px',
                },
                backgroundImage: {
                    'NAMEME': "url('INSERT.IMAGE')",
                    'NAMEME2': "url('INSERT.IMAGE')",
                },

                colors: {
                    'red': '#e11d48',
                    'amber': '#fffbeb',
                    'black': '#171717',
                    'white': '#fafafa',
                    'darkRed': '#9f1239',
                },
                fontFamily: {
                    //block text
                    'sans': 'Poppins, sans-serif',
                    //cursive text
                    'cursive': 'Charm, sans-serif',
                    // to use font-sans .or. font-cursive
                },
                extend: {
                    spacing: {
                        '128': '32rem',
                        '144': '36rem',
                    },
                    borderRadius: {
                        '4xl': '2rem',
                    }
                }
            }
        }

    </script>
</head>
<body>
    <nav class="fixed flex items-center justify-between flex-wrap p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-semibold text-xl tracking-tight">Date Night</span>
        </div>
        <div class="block lg:hidden"></div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
            <div class="text-sm lg:flex-grow">
                <a href="#home"
                    class="inline-block text-sm px-4 py-2 leading-none text-white border-white hover:border-transparent hover:text-red hover:bg-white mt-4 lg:mt-0">
                    Home
                </a>
                <a href="#recipes"
                    class="inline-block text-sm px-4 py-2 leading-none text-white border-white hover:border-transparent hover:text-red hover:bg-white mt-4 lg:mt-0">
                    Recipes
                </a>
                <a href="#quiz"
                    class="inline-block text-sm px-4 py-2 leading-none text-white border-white hover:border-transparent hover:text-red hover:bg-white mt-4 lg:mt-0">
                    Quiz
                </a>
            </div>
        </div>
    </nav>

    <div class="bg-amber aspect-square text-center p-6">
        <div class="bg-amber items-center aspect-square p-6">
            <p class="font-sans text-black text-bold md:font-sans"> Can't Decide What Tonights Plans Are? <br> Take The Quiz Now!</p>
            <button class="bg-red hover:bg-darkRed text-white py-4 px-8 border-black md:font-cursive rounded" id="quizLink-btn"> Take Quiz!</button>
        </div>
    </div>
   
                 

    <script src="tailwind.config.js"></script>
    <script href="assets/datequiz.js"></script>
</body>
</html>
