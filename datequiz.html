<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Planner</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="fixed flex items-center justify-between flex-wrap p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-semibold text-xl tracking-tight">Date Night</span>
        </div>
        <div class="block lg:hidden">
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
            <div class="text-sm lg:flex-grow">
                <a href="#home"
                    class="inline-block text-sm px-4 py-2 leading-none text-white border-white hover:border-transparent hover:text-red hover:bg-white mt-4 lg:mt-0">
                    Home
                </a>
                <a href="#recipes"
                    class="inline-block text-sm px-4 py-2 leading-none text-white border-white hover:border-transparent hover:text-red hover:bg-white mt-4 lg:mt-0">
                    Recipes
                </a>
                <a href="#quiz"
                    class="inline-block text-sm px-4 py-2 leading-none text-white border-white hover:border-transparent hover:text-red hover:bg-white mt-4 lg:mt-0">
                    Quiz
                </a>
            </div>
        </div>
    </nav>

    <div class="bg-sky-400 aspect-square">
        <p class="font-sans md:font-serif">Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam dolores
            eveniet nam
            reiciendis, ducimus
            nesciunt, dolorem rerum voluptas quasi sapiente exercitationem, porro reprehenderit magnam veniam quod!
            Consequuntur dolor voluptate autem?</p>
    </div>
    <script src="tailwind.config.js"></script>
</body>
</html>
